version: "2.1"
services:
  csvapp:
    ports:
      - "9393:9300"
    volumes:
      - ./inputFile:/csvserver/inputdata
    environment:
      - CSVSERVER_BORDER=Orange 
    image: "infracloudio/csvserver"
  prometheus1:
    ports:
      - "9090:9090"
    volumes:
      - /root/docker-test/solution/prometheus.yml:/etc/prometheus/prometheus.yml
    image: "prom/prometheus:v2.22.0"
